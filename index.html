<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon">

    <title>Vue Live Examples | Index</title>

    <!-- Third party libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app">
        <main class="container pb-5">
        <h1 class="my-5">To Do</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">

            <form class="mb-5" @submit.prevent="onFormSubmit">
                <div class="input-group">
                <!-- Input principale -->
                <input type="text" class="form-control form-control-lg" placeholder="Cosa vuoi ricordare?"
                    v-model="newTaskData.text">

                <!-- Pulsante per aggiungere l'elemento alla lista -->
                <button class="btn btn-primary">
                    <i class="fas fa-plus fa-xl me-2"></i>
                    Aggiungi
                </button>
                </div>
            </form>

            <ul class="nav justify-content-center">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Da fare</a>
                </li>
            </ul>

            <!-- Card con cose da fare -->
            <div class="card shadow">
                <div class="list-group list-group-flush todo-list">

                <!-- Singolo elemento della list -->
                <div class="list-group-item d-flex align-items-center overflow-hidden"
                    v-for="(task, i) in getFilteredTasks()" :key="i + '_' + task.text + '_' + task.createdAt">


                    <label class="form-check form-switch flex-fill py-4">
                    <!-- Checkbox -->
                    <input class="form-check-input me-3" type="checkbox" role="switch" v-model="task.done"
                        @change="onDoneChange(i)">

                    <div class="d-flex flex-column align-items-start">
                        <!-- Testo dell'elemento -->
                        <div
                        :class="{ 'text-decoration-line-through': task.done, 'text-primary': task.done === false, 'text-secondary': task.done }">
                        {{ task.text }}</div>

                    </div>
                    </label>

                    <!-- Pulsante Elimina elemento dalla lista -->
                    <button class="btn btn-danger btn-remove-task" @click="onTaskDeleteBtnClick(i)">
                    <i class="fas fa-trash"></i>
                    </button>
                </div>

                </div>
            </div>

            </div>
        </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
